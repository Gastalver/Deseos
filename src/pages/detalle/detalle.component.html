<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{lista.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la Lista</ion-label>
        <ion-input type="text" [(ngModel)]="lista.name"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of lista.items; let i=index" (click)="actualizar(item)">
          <ion-icon item-left *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <ion-icon item-left  *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          <h2 [class.tachado]="item.completado">{{item.name}}</h2>
          <button ion-button outline item-right color="danger" clear
                  (click)="eliminarItem(i)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon></button>
        </ion-item>
        <ion-item>
          <ion-label floating>Nuevo Item:</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="nombreItem"
            name="nombreItem"
            (keyup.enter)="agregarItem()">
          </ion-input>
        </ion-item>
        <button ion-button class="button-block" (click)="agregarItem()">Agregar</button>
      </ion-list>
    </ion-card-content>

  </ion-card>
  <br><br>
  <button (click)="eliminarLista()"
          ion-button
          class="button-block"
          color="danger"
  >
    Eliminar Lista
  </button>
</ion-content>

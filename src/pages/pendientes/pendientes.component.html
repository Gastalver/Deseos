<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-grid *ngIf="(listas | pendientes: false).length === 0">
  <ion-row>
    <ion-col class="text-center caja-vacia">
      <ion-icon ios="ios-sunny" md="md-sunny" class="icono-grande"></ion-icon>
      <p>No hay ninguna lista.</p>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-card *ngFor="let lista of listas | pendientes: false; let i = index">
  <ion-item color="dark" (click)="verDetalle(lista,i)">
    <h2 style="color: white;">{{lista.name}}</h2>
    <ion-note item-right>
      {{lista.items.length}} items.
    </ion-note>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista,i)">
      <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"> {{item.name}}</ion-icon>
      <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"> {{item.name}}</ion-icon>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="lista.items.length > 2" class="text-center">
    <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
  </ion-item>
</ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>

  </ion-fab>


</ion-content>
